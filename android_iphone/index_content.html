    <script>
        var productTypeScroll, productScroll;
        zy_init();
        window.uexOnload = function(type){
            if (!type) {
                uexWindow.setBounce("1");
                uexWindow.showBounceView("0", "#FFF", "0");
                uexWindow.showBounceView("1", "#FFF", "0");
            }
            
            var width = 0;
            $('.product_type_list .product_type_item').each(function(){
                width += $(this).outerWidth();
            });
            $('.product_type_list').width(width);
            
            if (productTypeScroll != undefined) 
                productTypeScroll.refresh();
            if (productScroll != undefined) 
                productScroll.refresh();
            
            new fp_ajax({
                url: "http://192.168.1.11/a/Index",
                success: function(id, status, result){
                    var list = JSON.parse(result);
					
					
                }
            });
        }
        
        if (productTypeScroll == undefined) {
            productTypeScroll = new iScroll('product_type_wrapper', {
                hScrollbar: false,
                checkDOMChanges: true,
                bounce: false,
                onBeforeScrollStart: iscrollBeforeScrollStart
            });
        }
        
        if (productScroll == undefined) {
            productScroll = new iScroll('product_wrapper', {
                checkDOMChanges: true,
                bounce: false,
                onBeforeScrollStart: iscrollBeforeScrollStart
            });
        }
        
        function iscrollBeforeScrollStart(e){
            var target = e.target;
            while (target.nodeType != 1) 
                target = target.parentNode;
            if (target.tagName != 'SELECT' && target.tagName != 'INPUT' && target.tagName != 'TEXTAREA' && target.tagName != 'A') 
                e.preventDefault();
        };
    </script>
